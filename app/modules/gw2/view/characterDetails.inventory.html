<div ng-repeat="bag in character.bags">
	<div layout="row">
		<img class="itemIcon" ng-src="{{bag.icon}}" />
		<strong flex>{{bag.name}}</strong>
	</div>
	<div style="position:relative">
		<span ng-click="ShowItemDialog(item)" ng-repeat="item in bag.inventory track by $index" class="inventoryItem">
				<img ng-src="{{item.icon}}" class="{{item.rarity}}Border inventoryIcon"/>
				<img ng-if="item == null" class="itemEmpty inventoryIcon"/>	
				<span>{{item.count}}</span>
		</span>
	</div>
</div>
