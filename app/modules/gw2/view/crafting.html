<md-toolbar layout="row" class="md-whiteframe-z2">
	<div class="md-toolbar-tools">
		<md-button ng-click="ToggleLeft()" class="md-icon-button" aria-label="Menu">
			<ng-md-icon icon="menu"></ng-md-icon>
		</md-button>
		<span flex></span>
		<h2>                 
			<strong>{{character.name}}</strong>	
        </h2>
		<span flex></span>
	</div>
</md-toolbar>
<md-progress-linear ng-show="isLoading" md-mode="indeterminate"></md-progress-linear>
<md-content flex layout="column">
	<md-input-container>
		<label>Level Filter</label>
		<input type="number" step="1" name="quantity" ng-model="quantity" ng-change="CheckQuantity()" min="1" max="500">
	</md-input-container>
	<md-content flex>
		<md-list flex>
			<md-list-item ng-repeat="(discipline,characters) in disciplines" layout="row">
				<img ng-src="images/disciplines/{{discipline}}.png" class="md-avatar" alt="{{char.profession}}" />
				<div flex>
					<span ng-repeat="character in characters | orderBy:['active' ,'rating'] :true" ng-class="{'inactive':crafting.active == false}"
					ng-if="character.rating >= quantity">
							<img ng-src="images/{{character.icon}}_icon.png" class="smallIcon" alt="{{crafting.discipline}}" /> {{character.character}}({{character.rating}})
							<br>
						</span>
				</div>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</md-content>
