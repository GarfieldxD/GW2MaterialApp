<md-toolbar layout="row" class="md-whiteframe-z2">
    <div class="md-toolbar-tools">
        <md-button ng-click="ToggleLeft()" class="md-icon-button" aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h2 flex>
          <center>Charaktere</center>
        </h2>
    </div>
</md-toolbar>
<md-content flex class="md-padding" layout="column">
    <md-content flex>        
        <md-list flex>
            <md-list-item ng-repeat="char in character" class="md-2-line" ng-click="goToState(char)">
                <img ng-src="images/{{char.profession}}_icon.png" class="md-avatar" alt="{{char.profession}}" />
                <div flex class="md-list-item-text" layout="column">
                    <h3>                        {{ char.name }} <span ng-if="char.guild.guild_name">[{{ char.guild.tag }}]</span></h3>
                    <p>
                        <img ng-src="images/races/{{char.race}}.png" class="smallIcon" alt="{{char.race}}" />
                        {{char.created|date:'dd.MM.yyyy'}}
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</md-content>
